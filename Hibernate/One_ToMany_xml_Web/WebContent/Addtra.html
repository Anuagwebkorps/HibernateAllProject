<html>  
<head>  
<script>  
var request;  
function sendInfo()  
{  
var v=document.getElementById("t1").value;  
var url="ajax.jsp?val="+v;  
  
if(window.XMLHttpRequest){  
request=new XMLHttpRequest();  
}  
else if(window.ActiveXObject){  
request=new ActiveXObject("Microsoft.XMLHTTP");  
}  
  
try  
{  
request.onreadystatechange=getInfo;  
request.open("GET",url,true);  
request.send();  
}  
catch(e)  
{  
alert("Unable to connect to server");  
}  
}  
  
function getInfo(){  
if(request.readyState==4){  
var val=request.responseText;  
document.getElementById('amit').innerHTML=val;  
}  
}  
  
</script>  
</head>  
<body style="background-color:pink;">  
<form action="Addtrainer.jsp">
 TRAINER ID<input type="number" name="tid"><br>
 TRAINER NAME<input type="text" name="tname"/><br>
LANGUAGE<input type="text" name="language"/><br>
<hr>
<div id="amit"> </div>  
</form>
      
<form onkeyup="sendInfo()">
  ENTER NO OF STUDENT<input type="number" id="t1" name=""/>

</form>  
  

  
</body>  
</html>
